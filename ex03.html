<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>공백과 줄바꿈</title>
	</head>
	<body>
		<!-- 엔터나 연속된 공백은 인식하지 못한다 -->
		생각은 행동을 낳고
		       행동은 습관을 낳고
			          습관은 성격을 낳고
			                 성격은 운명을 낳는다   	
		<hr>
		<!--  보이는대로 보여준다 -->
		<pre>
			생각은 행동을 낳고
			       행동은 습관을 낳고
				          습관은 성격을 낳고
				                 성격은 운명을 낳는다
		</pre>
		<hr>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			생각은 행동을 낳고<br>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			       행동은 습관을 낳고<br>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				          습관은 성격을 낳고<br>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				                 성격은 운명을 낳는다.<br>
		<hr>
		<!-- 특수문자를 나타내기 위해서는 &로 시작하여 ; 로 끝난다 -->
		&lt;b&gt;와&lt;/b&gt;사이에 내용을쓰면 진하게 나옵니다<br>
		&copy; &reg; &amp;
		<br>
		
	</body>
</html>
